<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Username Validations</title>
  </head>
  <body>
    <h2>Create a username:</h2>
    <form action="/create" method="post">
      {% csrf_token %}
      <label>Username:</label>
      <input type='text' name='username'>
      <input type='submit' value='Submit'>
    </form>


  </body>
</html>
